<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fuente.css">

    <title>Hello, world!</title>
</head>
<body>
<header class="row m-0 p-0">
    <div class="container-fluid m-0 p-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-2">
            <a class="navbar-brand" href="/#"><i class="fas fa-home color-white"></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Inicio</a>
                    <a class="nav-item nav-link" href="#">Crear/a>
                    <a class="nav-item nav-link" href="#">Editar</a>
                    <a class="nav-item nav-link" href="#">Salir</a>
                </div>
            </div>
        </nav>
    </div>
</header>
<main id="app" class="row m-0 p-0">

    <div class="container-fluid">
        <form>
            <div class="form-group">
                <label for="title"></label>
                <input type="text" class="form-control" id="title" placeholder="Title">
            </div>
            <div class="form-group">
                <label for="description"></label>
                <textarea type="text" class="form-control" id="description" placeholder="Description"></textarea>
            </div>
            <div class="form-group">
                <label for="cat">Categoria</label>
                <select id="cat" class="form-control">
                    <option selected>Selecciona una</option>
                    <option>Informatica</option>
                    <option>Construccion</option>
                    <option>Hosteleria</option>
                    <option>Cosmetica y Belleza</option>
                </select>
            </div>
            <p>Estado:</p>
            <div class="form-check form-check">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Disponible</label>
            </div>
            <p></p>
            <div class="form-check form-check">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Cerado</label>
            </div>
            <p></p>
            <div class="form-group">
                <label for="exampleFormControlFile1">Imagen</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <p></p>
            <p></p>
            <button type="submit" class="btn btn-primary w-100 m-auto">Crear</button>
        </form>
    </div>
</main>
<footer>

</footer>
<!--Vue-->
<script src="js/vue.js"></script>
<script src="js/axios.min.js"></script>
<script src="js/codigo.js"></script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
